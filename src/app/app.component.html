<h1> {{title}} </h1>

<ul>
  <li *ngFor='let city of cities' >
    <button (click)="refreshTemperature(city)">{{city}}</button>
  </li>
</ul>

<p *ngIf = "selezione.luogo !== undefined">
  La temperatura a {{selezione.luogo}} e' di {{selezione.valore}} gradi
  <button (click) = 'clean()'>Chiudi</button>
</p>
